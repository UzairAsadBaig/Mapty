<body>


    <!---------------------------- Container ---------------------------->
    <div class="container-fluid">
        <div class="row mainRow">
            <div class="col-lg-5">
                <div class=" formBox">
                    <div class="logo">
                        <img src="img/logo.png" alt="NA">
                    </div>
                    <ul id="formList">
                        <form class="hidden">
                            <div class="row">
                                <div class="col-6 ">
                                    <label>Type</label>
                                    <select class="input">
                                        <option value="running">Running</option>
                                        <option value="cycling">Cycling</option>
                                    </select>
                                </div>
                                <div class="col-6">
                                    <label>Distance</label>
                                    <input type="text" class="input distance" placeholder="km">
                                </div>
                                <div class="col-6 ">
                                    <label>Duration</label>
                                    <input type="text" class="input duration" placeholder="min">
                                </div>
                                <div class="col-6 choice">
                                    <label>Cadence</label>
                                    <input type="text" class="input cadence" placeholder="step/min">
                                </div>
                                <div class="col-6 choice hidden">
                                    <label>Elev Gain</label>
                                    <input type="text" class="input elevation" placeholder="meters">
                                </div>
                                <div class="col-12 sBtn ">
                                    <button>Submit</button>
                                </div>
                            </div>
                        </form>


                    </ul>

                    <div class="row justify-content-center">
                        <div class="copyRight">
                            Â© Copyright
                        </div>
                    </div>

                    <button class="downArrow">&darr;</button>
                </div>


            </div>
            <div class="col-lg-7" id="mapBox">
                <button class="upArrow">&uarr;</button>
            </div>
        </div>
    </div>
